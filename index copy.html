<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid red;
            max-width: 90px;
            margin: 0 auto;
        }

        .conteudo {
            --aspect-ratio: 1/9;
            height: 0;
            padding-bottom: Calc(100% / (var(--aspect-ratio)));
            position: relative;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="conteudo"></div>
    </div>
</body>
</html>
